<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Casamento</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.10.6/brython.min.js"></script>
</head>
<body onload="brython()">
    <h1>Vai me pedir em casamento?</h1>

    <script type="text/python">
        from browser import window

        def pedido(casamento):
            if casamento.lower() == "sim":
                # Aqui cria um botão para abrir o link
                button = window.document.createElement("button")
                button.innerHTML = "Abrir link do YouTube (Sim)"
                button.bind("click", lambda event: window.open('https://youtu.be/IZlVb5JFjKM?si=vix4hhfInZrTUJge'))
                window.document.body.appendChild(button)
            elif casamento.lower() == "não":
                # Aqui cria um botão para abrir o outro link
                button = window.document.createElement("button")
                button.innerHTML = "Abrir link do YouTube (Não)"
                button.bind("click", lambda event: window.open('https://youtube.com/shorts/R76wuUhn-d0?si=C-Tv0FtjSAcqzD0P'))
                window.document.body.appendChild(button)
            else:
                print("Resposta inválida")

        # Pergunta inicial
        casamento = window.prompt("Vai me pedir em casamento esse ano ainda, sim ou não?")
        pedido(casamento)

        # Pergunta sobre nova tentativa
        tentativa = window.prompt("Gostaria de responder novamente?")
        if tentativa.lower() == "sim":
            casamento = window.prompt("Vai me pedir em casamento esse ano ainda, sim ou não?")
            pedido(casamento)
        else:
            print("Finalizamos por aqui.")
    </script>
</body>
</html>
